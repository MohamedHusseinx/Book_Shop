<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorites - Book Shop</title>
    <link rel="stylesheet" href="../main.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      /* Header Styles */
      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
      }

      .logo span {
        color: #e74c3c;
      }

      nav ul {
        display: flex;
        list-style: none;
        align-items: center;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      nav ul li a:hover {
        color: #e74c3c;
      }

      .account-btn {
        background-color: #e74c3c;
        padding: 8px 15px;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }

      .account-btn:hover {
        background-color: #c0392b;
        color: white;
      }

      .user-icon {
        margin-right: 8px;
        font-size: 16px;
      }

      /* Favorites Section */
      .favorites {
        padding: 60px 0;
      }

      .section-title {
        text-align: center;
        margin-bottom: 40px;
        font-size: 32px;
        color: #2c3e50;
      }

      .favorites-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      .favorites-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }

      .favorites-header h2 {
        font-size: 24px;
        color: #2c3e50;
      }

      .favorites-count {
        color: #7f8c8d;
        font-size: 14px;
      }

      .favorites-list {
        display: grid;
        gap: 20px;
      }

      .favorite-item {
        display: grid;
        grid-template-columns: 100px 1fr auto;
        gap: 20px;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 5px;
        align-items: center;
      }

      .favorite-img {
        width: 100px;
        height: 120px;
        overflow: hidden;
      }

      .favorite-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .favorite-details {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .favorite-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 5px;
        color: #2c3e50;
      }

      .favorite-author {
        color: #7f8c8d;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .favorite-price {
        font-weight: bold;
        color: #e74c3c;
        font-size: 16px;
      }

      .favorite-actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .move-to-cart {
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .move-to-cart:hover {
        background-color: #1a252f;
      }

      .remove-favorite {
        background-color: #f8f8f8;
        color: #e74c3c;
        border: 1px solid #e74c3c;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .remove-favorite:hover {
        background-color: #e74c3c;
        color: white;
      }

      .empty-favorites {
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
      }

      .empty-favorites i {
        font-size: 50px;
        margin-bottom: 20px;
        color: #ddd;
      }

      .empty-favorites p {
        margin-bottom: 20px;
      }

      .continue-shopping {
        display: inline-block;
        background-color: #2c3e50;
        color: white;
        padding: 10px 25px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .continue-shopping:hover {
        background-color: #1a252f;
      }

      /* Footer */
      footer {
        background-color: #1a252f;
        color: #bdc3c7;
        padding: 40px 0 20px;
      }

      .footer-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        margin-bottom: 30px;
      }

      .footer-column h3 {
        color: white;
        margin-bottom: 20px;
        font-size: 18px;
      }

      .footer-column ul {
        list-style: none;
      }

      .footer-column ul li {
        margin-bottom: 10px;
      }

      .footer-column ul li a {
        color: #bdc3c7;
        text-decoration: none;
        transition: color 0.3s;
      }

      .footer-column ul li a:hover {
        color: #e74c3c;
      }

      .copyright {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #2c3e50;
        font-size: 14px;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .header-container {
          flex-direction: column;
          text-align: center;
        }

        nav ul {
          margin-top: 20px;
          flex-wrap: wrap;
          justify-content: center;
        }

        nav ul li {
          margin: 5px 10px;
        }

        .favorite-item {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .favorite-img {
          margin: 0 auto;
        }

        .favorite-actions {
          flex-direction: row;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <div class="logo">Book<span>Shop</span></div>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./Categories.html">Categories</a></li>
            <li><a href="./mycart.html">Cart</a></li>
            <li><a href="./myfavouritespage.html">Favourites</a></li>
            <li><a href="./contactus.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="favorites">
      <div class="container">
        <h2 class="section-title">My Favorites</h2>
        <div id="favorites-grid">
          <!-- Favorites items will be dynamically added here -->
        </div>
      </div>
    </section>

    <script src="../script.js"></script>
    <script>
      // Display favorites items
      function displayFavorites() {
        const favoritesGrid = document.getElementById("favorites-grid");
        const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

        if (favorites.length === 0) {
          favoritesGrid.innerHTML =
            '<div class="empty-favorites"><p>Your favorites list is empty</p></div>';
          return;
        }

        favoritesGrid.innerHTML = favorites
          .map(
            (item) => `
          <div class="favorite-item" data-id="${item.id}">
            <div class="favorite-img">
              <img src="${item.image}" alt="${item.title}">
            </div>
            <div class="favorite-info">
              <h3 class="favorite-title">${item.title}</h3>
              <p class="favorite-author">${item.author}</p>
              <p class="favorite-price">${item.price}</p>
              <div class="favorite-actions">
                <button class="add-to-cart">Add to Cart</button>
                <button class="remove-favorite">Remove</button>
              </div>
            </div>
          </div>
        `
          )
          .join("");
      }

      // Initialize favorites display
      document.addEventListener("DOMContentLoaded", displayFavorites);

      // Handle favorites actions
      document.addEventListener("click", (e) => {
        const favoriteItem = e.target.closest(".favorite-item");
        if (!favoriteItem) return;

        const itemId = favoriteItem.dataset.id;
        const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        const item = favorites.find((item) => item.id === itemId);

        if (e.target.classList.contains("add-to-cart")) {
          addToCart(item);
          showNotification("Book added to cart!");
        } else if (e.target.classList.contains("remove-favorite")) {
          toggleFavorite(item);
          displayFavorites();
        }
      });
    </script>
  </body>
</html>
