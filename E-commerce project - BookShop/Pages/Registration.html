<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register - Book Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../main.css" />
    <style>
      /* Login/Register Styles */
      .auth-container {
        max-width: 450px;
        margin: 80px auto;
        padding: 40px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .auth-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #2c3e50, #e74c3c);
      }

      .auth-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 40px;
        font-size: 28px;
        font-weight: 600;
        position: relative;
      }

      .auth-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: #e74c3c;
        border-radius: 3px;
      }

      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        position: relative;
      }

      .form-label {
        color: #2c3e50;
        font-weight: 500;
        font-size: 14px;
        margin-left: 5px;
      }

      .form-input {
        padding: 14px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: #f9f9f9;
      }

      .form-input:focus {
        outline: none;
        border-color: #2c3e50;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
      }

      .form-input::placeholder {
        color: #95a5a6;
      }

      .auth-btn {
        background: linear-gradient(45deg, #2c3e50, #34495e);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
      }

      .auth-btn:hover {
        background: linear-gradient(45deg, #34495e, #2c3e50);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(44, 62, 80, 0.2);
      }

      .auth-switch {
        text-align: center;
        margin-top: 30px;
        color: #7f8c8d;
        font-size: 14px;
      }

      .auth-switch a {
        color: #2c3e50;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
      }

      .auth-switch a::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: #e74c3c;
        transition: width 0.3s ease;
      }

      .auth-switch a:hover {
        color: #e74c3c;
      }

      .auth-switch a:hover::after {
        width: 100%;
      }

      .error-message {
        color: #e74c3c;
        font-size: 13px;
        margin-top: 5px;
        display: none;
        padding: 8px 12px;
        background-color: #fde8e8;
        border-radius: 6px;
        border-left: 3px solid #e74c3c;
      }

      .success-message {
        color: #27ae60;
        font-size: 13px;
        margin-top: 5px;
        display: none;
        padding: 8px 12px;
        background-color: #e8f8f0;
        border-radius: 6px;
        border-left: 3px solid #27ae60;
      }

      /* Responsive styles */
      @media (max-width: 576px) {
        .auth-container {
          margin: 40px 20px;
          padding: 30px 20px;
        }

        .auth-title {
          font-size: 24px;
        }

        .form-input {
          padding: 12px;
        }

        .auth-btn {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-container">
        <div class="logo">Book<span>Shop</span></div>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./Categories.html">Categories</a></li>
            <li><a href="./mycart.html">Cart</a></li>
            <li><a href="./myfavouritespage.html">Favourites</a></li>
            <li><a href="./contactus.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Auth Section -->
    <section class="auth">
      <div class="container">
        <div class="auth-container">
          <h2 class="auth-title" id="auth-title">Login</h2>
          <form class="auth-form" id="auth-form">
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Enter your email"
                required
              />
              <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Enter your password"
                required
              />
              <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit" class="auth-btn" id="submit-btn">
              Login
            </button>
          </form>
          <div class="auth-switch">
            <p>
              Don't have an account?
              <a href="#" id="switch-mode">Register</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="../script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const authForm = document.getElementById("auth-form");
        const authTitle = document.getElementById("auth-title");
        const submitBtn = document.getElementById("submit-btn");
        const switchMode = document.getElementById("switch-mode");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");
        let isLoginMode = true;

        // Switch between login and register modes
        switchMode.addEventListener("click", (e) => {
          e.preventDefault();
          isLoginMode = !isLoginMode;
          authTitle.textContent = isLoginMode ? "Login" : "Register";
          submitBtn.textContent = isLoginMode ? "Login" : "Register";
          switchMode.textContent = isLoginMode
            ? "Don't have an account? Register"
            : "Already have an account? Login";
        });

        // Handle form submission
        authForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Clear previous errors
          emailError.style.display = "none";
          passwordError.style.display = "none";

          // Validate email
          if (!isValidEmail(email)) {
            emailError.textContent = "Please enter a valid email address";
            emailError.style.display = "block";
            return;
          }

          // Validate password
          if (password.length < 6) {
            passwordError.textContent =
              "Password must be at least 6 characters";
            passwordError.style.display = "block";
            return;
          }

          if (isLoginMode) {
            // Login logic
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const user = users.find(
              (u) => u.email === email && u.password === password
            );

            if (user) {
              // Store current user in localStorage
              localStorage.setItem(
                "currentUser",
                JSON.stringify({ email: user.email })
              );
              showNotification("Login successful!");
              setTimeout(() => {
                window.location.href = "../index.html";
              }, 1500);
            } else {
              emailError.textContent = "Invalid email or password";
              emailError.style.display = "block";
            }
          } else {
            // Register logic
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if email already exists
            if (users.some((u) => u.email === email)) {
              emailError.textContent = "Email already registered";
              emailError.style.display = "block";
              return;
            }

            // Add new user
            users.push({ email, password });
            localStorage.setItem("users", JSON.stringify(users));

            // Store current user
            localStorage.setItem("currentUser", JSON.stringify({ email }));

            showNotification("Registration successful!");
            setTimeout(() => {
              window.location.href = "../index.html";
            }, 1500);
          }
        });

        // Email validation function
        function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
      });
    </script>
  </body>
</html>
